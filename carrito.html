            <div class="col-md-8" >
				<section class="login-clean">
                    <form method="POST" class="pedido" novalidate="" action="" >
						<h2 class="sr-only">Login Form</h2>
                        <!--<div class="illustration"><i class="icon ion-ios-navigate"></i></div>-->
                        <div class="form-group">
							<label for="short-name">Nombre Corto</label>
							<input id="short-name" class="form-control" type="text" name="short-name" placeholder="Casa, Oficina, ..." style="width:500px; margin-left:auto; margin-right:auto;"  required autofocus>
							<div class="invalid-feedback">
								Casa, Oficina, ...
							</div>
						</div>
                        
						<div class="form-group">
							<label for="calle">Calle</label>
							<input id="calle" class="form-control" type="text" name="calle" placeholder="Calle" style="width:500px; margin-left:auto; margin-right:auto;" required autofocus>
							<div class="invalid-feedback">
								¿Cuál es la calle del envío?
							</div>
						</div>
						
						<div class="form-group">
							<label for="numero-ext">Número externo</label>
							<input id="numero-ext" type="text" class="form-control" name="numero-ext" placeholder="Numero externo" style="width:500px; margin-left:auto; margin-right:auto;" required>
							<div class="invalid-feedback">
								¿Cuál es el número externo del envío?
							</div>
						</div>	
						<div class="form-group">
							<label for="numero-int">Número interno</label>
							<input id="numero-int" type="text" class="form-control" name="numero-int" placeholder="Numero interno" style="width:500px; margin-left:auto; margin-right:auto;" required>
							<div class="invalid-feedback">
								¿Cuál es el número interno del envío?
							</div>
						</div>
						<div class="form-group">
							<label for="colonia">Colonia</label>
							<input id="colonia" type="text" class="form-control" name="colonia" placeholder="Colonia" style="width:500px; margin-left:auto; margin-right:auto;" required autofocus>
							<div class="invalid-feedback">
								¿Cuál es la colonia del envío?
							</div>
						</div>
						<div class="form-group">
							<label for="codigo">Código Postal</label>
							<input id="codigo" class="form-control" type="text" name="codigo" placeholder="Código postal" style="width:500px; margin-left:auto; margin-right:auto;" required autofocus>
							<div class="invalid-feedback">
								¿Cuál es el código postal del envío?
							</div>
						</div>
						<div class="form-group">
							<label for="telefono">Teléfono</label>
							<input id="telefono" type="text" class="form-control" name="telefono" placeholder="Teléfono" style="width:500px; margin-left:auto; margin-right:auto;" required data-eye>
								<div class="invalid-feedback">
									¿Cuál es tu teléfono?
								</div>
							</div>
						<div class="form-group">
							<label for="comentarios">Comentarios</label>							
							<textarea id="comentarios" style="width:500px; margin-left:auto; margin-right:auto;" name="comentarios" rows="10" class="form-control" cols="200" placeholder="Escriba aquí un comentario sobre el pedido que realiza, si requiere algo en especial, o sugerencias. Gracias:)"></textarea>
						</div>

						</div>
